
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" href="images/bookmark.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <div onclick="void(0);">
      <div class="container">
        <h1>Bookmarker</h1>
        <div class="bookmark">
          <h2>Bookmark your favorite sites</h2>
          <div>
            <label for="bookName"
              ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
            >
            <input type="text" id="bookName" placeholder="Bookmark Name" />
          </div>
          <div>
            <label for="websiteUrl"
              ><i class="fa-solid fa-link pe-2"></i> Site URL</label
            >
            <input type="text" id="websiteUrl" placeholder="Website URL" />
          </div>
          <button class="btnSubmit">submit</button>
          <div class="tabcontainer">
            <table class="table tab">
              <thead>
                <tr>
                  <td>Index</td>
                  <td>Website Name</td>
                  <td>Visit</td>
                  <td>Delete</td>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
